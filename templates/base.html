<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{title}}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="../static/img/ikonka.jpg">
	<link rel='stylesheet' href="../static/css/style.css">
	<link rel="stylesheet" href="../static/css/catalog_style.css">
	<link rel="stylesheet" href="../static/css/podborka.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel='stylesheet' href="{{url_for('static', filename='css/base.css')}}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	{% block css_link %}{% endblock %}
</head>
<body>
	<header class="top_header">
		<div class='flexbox' id='top_div'>
			<nav id="catalog-nav">
				<ul class="topmenu">
					<li><a href="/catalog" id="submenu-link">Каталог</a>
						<ul class="submenu">
							<li><a href="/catalog/laptops">Ноутбуки</a></li>
							<li><a href="/catalog/smartphones">Смартфоны</a></li>
						</ul>
					</li>
				</ul>
			</nav>
	<!--			<div><h1>You pay we take care of the rest!</h1></div>-->
			<a href="/" id="logo_a"><img src="../static/img/logo.png" id="logo_img" alt="Shop all in one"></a>
			<div id="register_buttons">
				<div>
					{% if current_user.is_authenticated %}
    					<a class="navbar-brand" href="/logout">{{ current_user }}</a>
					{% else %}
						<a class="btn btn-primary" id="register_button" href="/register">Sign up</a>
						<a class="btn btn-success" id="login_button" href="/login">Sign in</a>
				</div>
			</div>
		</div>
	</header>

	<div id='promo_main_page'>
		<h3>Only today: Free delivery!</h3>
	</div>


	<main role="main" class="container">
		{% block content %}{% endblock %}
	</main>

	<footer id="footer_contuct_us">
		<div id='contact_us' class="flexbox"><span>Contact us:</span><span id="contact_us_address">Russia, Moscow, Klenoviy Bulvar 21, second floor 208 cabinet</span></div>
	</footer>
